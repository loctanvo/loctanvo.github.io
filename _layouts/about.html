	<script>
		$(document).ready(function() {
    		$('a[href="#more"]').click(function(){
    			toggleMoreArea();

    		});

			$('.close').click(function(){
				toggleMoreArea();
			});

    		function toggleMoreArea(){
    			$('.text-area.more').toggleClass('separator');

    			$('.text-area.more').each(function( index, element ){
					var dir = $(element).attr('data-drop-direction');
					$(element).toggle('drop', {direction: dir}, 800);
    			});
    		}
		});
	</script>
